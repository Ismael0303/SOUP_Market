        .message-box.success {

    <!-- Área de Contenido Principal -->
    <main class="main-content">
        <!-- Encabezado de la Página -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 header-actions">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-1">Crear Producto</h1>
                <p class="text-sm text-gray-500">Dashboard > Productos > Crear Producto</p>
            </div>

                <button class="flex items-center bg-gray-200 text-gray-700 py-2 px-4 rounded-full hover:bg-gray-300 transition-colors">

        <!-- Mensajes de feedback (ocultos por defecto) -->

        <!-- Área del Formulario de Creación de Producto -->
        <section class="mt-8">
            <div class="card">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Detalles del Producto</h2>
                <form id="productForm" class="space-y-6">
                    <!-- Grupo de Campos: Información Básica -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-grid">
                        <div>
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1 required-label">Nombre del producto</label>
                            <input type="text" id="productName" name="productName" class="input-field" placeholder="Introduce el nombre del producto">
                        </div>
                        <div>
                            <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                            <input type="text" id="sku" name="sku" class="input-field" placeholder="Código único del producto">
                        </div>
                    </div>

                    <!-- Grupo de Campos: Precios y Stock -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-grid">
                        <div>
                            <label for="salePrice" class="block text-sm font-medium text-gray-700 mb-1 required-label">Precio de Venta (ARS)</label>
                            <input type="number" id="salePrice" name="salePrice" class="input-field" placeholder="Ej: 29.999">
                        </div>
                        <div>
                            <label for="costPrice" class="block text-sm font-medium text-gray-700 mb-1 required-label">Costo de Compra (ARS)</label>
                            <input type="number" id="costPrice" name="costPrice" class="input-field" placeholder="Ej: 15.000">
                        </div>
                        <div>
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1 required-label">Stock Actual</label>
                            <input type="number" id="stock" name="stock" class="input-field" placeholder="Cantidad disponible">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <select id="status" name="status" class="input-field">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Grupo de Campos: Categoría y Proveedor -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-grid">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                            <input type="text" id="category" name="category" class="input-field" placeholder="Ej: Bebidas, Panadería">
                        </div>
                        <div>
                            <label for="supplier" class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                            <input type="text" id="supplier" name="supplier" class="input-field" placeholder="Nombre del proveedor">
                        </div>
                    </div>

                    <!-- Campo: Área de Notas -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Área de notas</label>
                        <textarea id="notes" name="notes" rows="4" class="input-field resize-y" placeholder="Notas adicionales sobre el producto..."></textarea>

                            <button type="button" id="selectFileBtn" class="btn-secondary">Seleccionar Archivo</button>
                            <span id="fileNameDisplay" class="text-gray-500 text-sm">Ningún archivo seleccionado</span>
                        </div>
                        <div id="imagePreview" class="w-48 h-48 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-400 text-center overflow-hidden">
                            Previsualización de imagen
                        </div>
                    </div>

                    <!-- Campo: Checkbox Producto Activo -->
                    <div class="flex items-center">
                        <input type="checkbox" id="productActive" name="productActive" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                        <label for="productActive" class="ml-2 block text-sm font-medium text-gray-700">Producto Activo</label>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="flex justify-end gap-4 mt-8">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                        <button type="submit" id="createProductBtn" class="btn-primary">Crear Producto</button>
                    </div>
                </form>

    <script>
        // Get elements
        const productForm = document.getElementById('productForm');
        const productNameInput = document.getElementById('productName');
        const skuInput = document.getElementById('sku');
        const salePriceInput = document.getElementById('salePrice');
        const costPriceInput = document.getElementById('costPrice');
        const stockInput = document.getElementById('stock');
        const statusSelect = document.getElementById('status');
        const categoryInput = document.getElementById('category');
        const supplierInput = document.getElementById('supplier');
        const notesTextarea = document.getElementById('notes');
        const imageUploadInput = document.getElementById('imageUpload');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const imagePreview = document.getElementById('imagePreview');
        const productActiveCheckbox = document.getElementById('productActive');
        const cancelBtn = document.getElementById('cancelBtn');
        const createProductBtn = document.getElementById('createProductBtn');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Reset classes and add new type
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        // Function to reset form fields
        function resetForm() {
            productForm.reset(); // Resets all form elements to their initial values
            productNameInput.value = '';
            skuInput.value = '';
            salePriceInput.value = '';
            costPriceInput.value = '';
            stockInput.value = '';
            statusSelect.value = 'activo'; // Set default for select
            categoryInput.value = '';
            supplierInput.value = '';
            notesTextarea.value = '';
            fileNameDisplay.textContent = 'Ningún archivo seleccionado';
            imagePreview.innerHTML = 'Previsualización de imagen'; // Clear image preview
            imagePreview.classList.remove('p-0'); // Remove padding if image was there
            productActiveCheckbox.checked = true; // Set default for checkbox

            // Remove error highlighting
            document.querySelectorAll('.input-error').forEach(el => {
                el.classList.remove('input-error');
            });
        }

        // Event listener for file selection button
        selectFileBtn.addEventListener('click', () => {
            imageUploadInput.click(); // Trigger click on hidden file input
        });

        // Event listener for image upload change
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Previsualización de imagen" class="w-full h-full object-cover rounded-lg">`;
                        imagePreview.classList.add('p-0'); // Remove padding for image
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.innerHTML = 'Archivo no compatible';
                    imagePreview.classList.remove('p-0');
                }
            } else {
                fileNameDisplay.textContent = 'Ningún archivo seleccionado';
                imagePreview.innerHTML = 'Previsualización de imagen';
                imagePreview.classList.remove('p-0');
            }
        });

        // Event listener for Cancel button
        cancelBtn.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission
            resetForm();
            showMessage('Formulario de creación de producto cancelado.', 'success');
        });

        // Event listener for Create Product button (form submission)
        productForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Clear previous errors
            document.querySelectorAll('.input-error').forEach(el => {
                el.classList.remove('input-error');
            });

            // Basic validation for required fields
            let isValid = true;
            const requiredFields = [productNameInput, salePriceInput, costPriceInput, stockInput];

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('input-error');
                    isValid = false;
                }
            });

            if (!isValid) {
                showMessage('Por favor, completa todos los campos obligatorios.', 'error');
            } else {
                // Here you would typically send data to a server
                // For this mockup, we just show a success message and reset
                showMessage('Producto creado exitosamente.', 'success');
                resetForm();
            }
        });

        // Initialize form state on load
        window.onload = () => {
            resetForm(); // Ensure initial state is clean and correct
        };
    </script>
